<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Closure Demo</title>
        <script>
           for(var iterator = 1; iterator <= 10; iterator++) {
               printNumber(iterator);
           }
           function printNumber(number) {
                setTimeout(function() {
                    document.write(`${number} <br>`);
                } , number * 1000);
           }
        </script>
    </head>
</html>
