<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Closure Demo</title>
        <script>
            const SLEEP_TIME = 1000;
            let counter = 1;
            let interval = setInterval(() => {
                if(counter <= 10) {
                    document.write(`${counter++} <br>`);
                } else {
                    clearInterval(interval);
                }}, SLEEP_TIME);
        </script>
    </head>
</html>
