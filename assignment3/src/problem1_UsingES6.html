<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ES Demo</title>
        <script>
            function printNumbers() {
                const WAIT_TIME = 1000;
                for (let iterator = 1; iterator < 10; iterator++) {
                    function timeout(iterator) {
                        setTimeout(() => document.write(iterator + '<br>'), iterator * WAIT_TIME);
                    }
                    timeout(iterator);
                }
            }
            printNumbers();
        </script>
    </head>
</html>
