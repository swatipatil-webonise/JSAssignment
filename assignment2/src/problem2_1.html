<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <title>Title</title>
        <script>
            function storeDataIntoTimestamp() {
                let name = document.getElementById('name').value;
                let email = document.getElementById('email').value;
                const MAIL_FORMAT = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                const NAME_FORMAT = /^[A-Za-z\s]+$/;
                if (name === '' || email === '') {
                    alert('Please enter all details.');
                    return false;
                }
                if (email.match(MAIL_FORMAT) && name.match(NAME_FORMAT)) {
                    sessionStorage.setItem('name', name);
                    sessionStorage.setItem('email', email);
                    sessionStorage.setItem('time', new Date().toString());
                    return true;
                } else {
                    alert('You have entered an invalid details!');
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <center><br><br><br><br>
            <form onsubmit="return storeDataIntoTimestamp()" action="problem2_2.html">
                Name : <input type="text" id="name"><br><br>
                Email : <input type="text" id="email"><br><br>
                <input type="submit" value="Submit"><br><br>
            </form>
        </center>
    </body>
</html>
