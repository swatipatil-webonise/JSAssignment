<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            function checkWhetherPropagatesOrNOt() {
                let form = document.getElementById('myForm');
                form.addEventListener('click', function (eventObject) {
                    alert('you clicked to form.');
                });

                let check = document.getElementById('check');
                check.addEventListener('click', function (eventObject) {
                    alert('you clicked form and checkbox.')
                }, true);
            }
        </script>
    </head>
    <body>
        <form onclick="return checkWhetherPropagatesOrNOt()" id="myForm">
            <input type="checkbox" onclick="return checkWhetherPropagatesOrNOt()" name="check" id="check">Java
        </form>
    </body>
</html>
