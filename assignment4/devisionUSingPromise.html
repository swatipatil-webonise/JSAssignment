<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            function getDivision(number1, number2) {
                return new Promise(function (resolve, reject) {
                    if(number2) {
                        resolve(`Division = ${number1/number2}`);
                    } else {
                        reject(`Can't devide by zero`);
                    }
                });
            }

            function doDivision() {
                const number1 = parseInt(document.getElementById('number1').value);
                const number2 = parseInt(document.getElementById('number2').value);
                getDivision(number1,number2).
                then((succeed) => {
                    console.log(succeed);
                }).
                catch((error) => {
                    console.log(error);
                });
            }
        </script>
    </head>
    <body>
        <center>
            Number1 : <input type="text" id="number1"><br><br>
            Number2 : <input type="text" id="number2"><br><br>
            <input type="button" value="Divide" onclick="doDivision()">
        </center>
    </body>
</html>
