<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            function getPromise(number) {
                return new Promise(function(resolve , reject) {
                     if(!(isNaN(number))){
                         setTimeout(()=>{resolve(number)}, 1000*number);
                     }
                     else {
                         reject('rejected');
                     }
                });
            }

            for(let number = 1; number <= 10;number++) {
                getPromise(number).then(function(succeed){
                    console.log(succeed);
                }).catch(function(error){
                    console.log(error);
                })
            }
        </script>
    </head>
</html>
