<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            function printNumber(number) {
                return new Promise(function(resolve , reject) {
                     if(!(isNaN(number))){
                         setTimeout(()=>{ resolve(number) }, 1000*number);
                     }
                     else {
                         reject('rejected');
                     }
                });
            }

            for(let number = 1; number <= 10;number++) {
                printNumber(number).then((succeed) => {
                    console.log(succeed);
                }).catch((error) => {
                    console.log(error);
                })
            }
        </script>
    </head>
</html>
