<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            function getPromise(number) {
                return new Promise(function(resolve , reject) {
                     if(number <= 10){
                         setTimeout(()=>{resolve(number)}, 1000*number);
                     }
                     else {
                         reject('rejected');
                     }
                });
            }

            for(let number = 1; number <= 10;number++) {
                getPromise(number).then(function(resolve){
                    console.log(resolve);
                }).catch(function(reject){
                    console.log(reject);
                })
            }
        </script>
    </head>
</html>
