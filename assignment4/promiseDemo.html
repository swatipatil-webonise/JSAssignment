<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
           function delay(ML) {
               return new Promise(function (resolve, reject) {
                   if (ML > 0) {
                       setTimeout(() => {
                           console.log('Sleeping..')
                       }, ML)
                       resolve('Done');
                   } else {
                       reject('Task not done');
                   }
               });
           }

           delay(3000).
           then(function(resolve) {
                console.log(resolve);
           }).catch(function(reject) {
               console.log(reject);
           })
        </script>
    </head>
</html>
