<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            function delay(ML) {
                return new Promise(function (resolve, reject) {
                    if (!(isNaN(ML))) {
                        setTimeout(() => {
                            console.log('Sleeping..')
                        }, ML)
                        resolve('Done');
                    } else {
                        reject('Task not done');
                    }
                });
            }

            delay(3000).then(function (succeed) {
                console.log(succeed);
            }).catch(function (error) {
                console.log(error);
            })
        </script>
    </head>
</html>
