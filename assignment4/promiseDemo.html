<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            let promise = new Promise(function(resolve, reject) {
                if (delay(1000)) {
                    resolve();
                } else {
                    reject();
                }
            });

            promise.
            then(function() {
                console.log('Delay done');
            }).catch(function() {
                console.log('Delay not done');
            })

            function delay(ML) {
                setTimeout(() => {} , ML);
                return true;
            }
        </script>
    </head>
</html>
