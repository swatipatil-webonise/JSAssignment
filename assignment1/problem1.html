<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment1-Problem1</title>
    <script>
        function findOccurrencesOfNumbers() {
            let inputString = "";
            inputString = prompt("Enter the series of numbers : ","Ex 1,2,4,2,5");
            let numbers = inputString.split(",");

            for (let iterator = 0; iterator < numbers.length; iterator++) {
                for (let comparisionIterator = 0; comparisionIterator < numbers.length; comparisionIterator++) {
                    if (parseInt(numbers[iterator]) > parseInt(numbers[comparisionIterator])) {
                        let temp = numbers[iterator];
                        numbers[iterator] = numbers[comparisionIterator];
                        numbers[comparisionIterator] = temp;
                    }
                }
            }

            let numberCountArray = [];
            let duplicatesCount = 0;
            for (let passesIterator = 0 ; passesIterator < numbers.length ; passesIterator++ ) {
                duplicatesCount = 0;
                for (let duplicatesComparator = 0; duplicatesComparator < numbers.length; duplicatesComparator++){
                    if(numbers[passesIterator] == numbers[duplicatesComparator]) {
                        duplicatesCount++;
                    }
                }
                numberCountArray[passesIterator] = duplicatesCount;
            }

            for (let counter = 0; counter < numbers.length; counter++ ) {
                alert(numbers[counter] + " " + numberCountArray[counter]);
                if (numberCountArray[counter] > 1) {
                    let checker = numberCountArray[counter] - 1;
                    while (checker > 0) {
                        counter++;
                        checker--;
                    }
                }
            }
        }
    </script>
</head>
<body>
    <button  onclick="findOccurrencesOfNumbers()">Find Occurrences</button>
</body>
</html>
